<div class="container">
    <div class="row bg-light rounded border border-success">
        <div class="col-1 my-auto">
            <div [class]="obtenerIconos(datos.tipo)">
            </div>
        </div>
        <div class="col-10 my-4">
            <div class="display-7">{{datos.mensaje}}</div>
        </div>
        <div class="col-1 mt-2">
            <i class="fa fa-window-close float-right"
               (click)="close()"></i>
        </div>
    </div>
</div>
