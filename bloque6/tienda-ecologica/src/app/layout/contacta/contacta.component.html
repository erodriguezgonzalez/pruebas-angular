<div class="container rounded fondo mt-2">
    <form #contactaForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-7 card mx-auto mt-3">
                <h5 class="text-white">Envíanos un mensaje</h5>
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Tu nombre</div>
                    </div>
                    <!-- Pregunta 2. ¿Qué debemos escribir en la siguiente linea en vez de /?????? para enlazar el campo con la propiedad de la clase e implementar el binding en ambas direcciones? -->
                    <!-- <input type="text" required class="form-control" id="nombre" ????????? name="nombre" #Nombre="ngModel"> -->
                </div>
                <div [hidden]="Nombre.valid || Nombre.pristine" class="alert alert-danger">
                    Introduzca un nombre
                </div>
                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Tu email</div>
                  </div>
                  <!-- Pregunta 2. ¿Qué debemos escribir en la siguiente linea en vez de /?????? para enlazar el campo con la propiedad de la clase e implementar el binding en ambas direcciones? -->
                  <!-- <input type="text" required class="form-control" id="email" ??????????" name="email"
                              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$"  #Email="ngModel">-->
                </div>
                <div [hidden]="Email.valid || Email.pristine" class="alert alert-danger">
                    Introduzca un correo válido
                </div>
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Tu mensaje</span>
                    </div>
                    <!-- Pregunta 2. ¿Qué debemos escribir en la siguiente linea en vez de /?????? para enlazar el campo con la propiedad de la clase e implementar el binding en ambas direcciones? -->
                    <!-- <textarea class="form-control noresize" rows="1" required id="mensaje" ????????? name="mensaje" #Mensaje="ngModel"></textarea> -->
                </div>             
                <div [hidden]="Mensaje.valid || Mensaje.pristine" class="alert alert-danger">
                    Introduzca un mensaje
                </div>
                <div class="form-group text-end">
                    <button type="submit" class="btn btn-dark" [disabled]="!contactaForm.valid">
                    Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>
