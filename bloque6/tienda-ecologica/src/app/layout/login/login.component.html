<div class="container fondo rounded my-2">
    <div class="row ">
        <!-- Formulario de login -->
        <div class="col-5 card mt-5 izquierdo">
            <h3 class="pt-2">Inicio de sesión</h3>
            <form #loginForm="ngForm" 
                class="" method="post">
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Email</div>
                    </div>
                    <input  type="email" 
                            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$"  
                            class="form-control" 
                            [(ngModel)]="email" 
                            name="email" 
                            id="email" 
                            required 
                            #Email="ngModel" />
                </div>
                <div [hidden]="Email.valid || Email.pristine" 
                     class="alert alert-danger">
                    Introduzca un correo válido 
                </div>
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Contraseña</div>
                    </div>
                    <input  type="password" 
                            class="form-control" 
                            [(ngModel)]="password" 
                            name="password"
                            required 
                            #Contrasena="ngModel" />
                </div>
                <div [hidden]="Contrasena.valid || Contrasena.pristine" class="alert alert-danger">
                    Introduzca una contraseña
                </div>
                <div class="form-group">
                    <input  type="submit" 
                            class="btn btn-dark float-right" 
                            value="Login" 
                            (click)="comprobarUsuario()" 
                            [disabled]="!loginForm.valid">
                </div>
            </form>
        </div>
        <div class="col mx-auto"></div>
        <!-- Formulario de crear cuenta -->
        <div class="col-5 mt-5  mx-auto card derecho">
            <h3 class="pt-2">¿Aún no tienes cuenta?</h3>
            <form #registroForm="ngForm" 
                  method="post">
                <div class="input-group mt-2 mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Email</div>
                    </div>
                    <input  type="email" 
                            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$" 
                            class="form-control" 
                            [(ngModel)]="email2" 
                            name="email2" 
                            required 
                            #Email2="ngModel" />
                </div>
                <div [hidden]="Email2.valid || Email2.pristine" class="alert alert-danger">
                    Introduzca un correo válido
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Contraseña</div>
                    </div>
                    <input  type="password"
                            class="form-control" 
                            [(ngModel)]="password2"
                            name="password2"                            
                            required
                            #Contrasena2="ngModel" />
                </div>
                <div [hidden]="Contrasena2.valid || Contrasena2.pristine " class="alert alert-danger">
                    Introduzca una contraseña
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Repetir contraseña</div>
                    </div>
                    <input type="password" 
                            class="form-control" 
                            [(ngModel)]="confirmaPassword" 
                            name="confirmaPassword"
                            validateEqual="password2"    
                            required                         
                            #confirmaContrasena="ngModel" />
                </div>
                <div [hidden]="confirmaContrasena.valid || confirmaContrasena.pristine" class="alert alert-danger">
                    Repita la contraseña anterior
                </div>                
                <div class="form-group ">
                    <input type="submit" 
                            value="Registro" 
                            (click)="comprobarRegistro()" 
                            class="btn btn-dark  float-right "
                            [disabled]="!registroForm.valid ">
                </div>
            </form>
        </div>
    </div>
</div>
